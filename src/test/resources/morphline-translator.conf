morphlines: [
  {
    id: default
    importCommands: ["org.kitesdk.**"]
    commands: [
      {readLine {charset: UTF-8}}
      {logInfo {format: "Output within Morphline: {}", args: ["@{}"]}}
      {addValues {bar: [123]}}
      {toAvro {schemaField: _translator_schema, mappings: {foo: message}}}
    ]
  }
  , {
    id: encoding
    importCommands: ["org.kitesdk.**"]
    commands: [
      {readLine {charset: UTF-16}}
      {logInfo {format: "Output within Morphline: {}", args: ["@{}"]}}
      {addValues {bar: [123]}}
      {toAvro {schemaField: _translator_schema, mappings: {foo: message}}}
    ]
  }
  , {
    id: no-return
    importCommands: ["org.kitesdk.**"]
    commands: [
      {dropRecord {}}
    ]
  }
  , {
    id: no-attachment
    importCommands: ["org.kitesdk.**"]
    commands: [
      {readLine {charset: UTF-8}}
      {addValues {bar: [123]}}
      {setValues {_attachment_body: []}}
      {logInfo {format: "Output within Morphline: {}", args: ["@{}"]}}
    ]
  }
  , {
    id: multiple-attachments
    importCommands: ["org.kitesdk.**"]
    commands: [
      {readLine {charset: UTF-8}}
      {addValues {bar: [123]}}

      {toAvro {schemaField: _translator_schema, mappings: {foo: message}}}
      {addValues {temp: "@{_attachment_body}"}}

      {addValues {foo: "additional"}}
      {toAvro {schemaField: _translator_schema}}

      {addValues {_attachment_body: "@{temp}"}}

      {logInfo {format: "Output within Morphline: {}", args: ["@{}"]}}
    ]
  }
  , {
    id: invalid-command
    importCommands: ["org.kitesdk.**"]
    commands: [
      {invalid {}}
    ]
  }
  , {
    id: failed-process
    importCommands: ["org.kitesdk.**"]
    commands: [
      {equals {_attachment_mimetype: [avro/binary]}}
    ]
  }
]